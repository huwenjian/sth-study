    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  127.0.0.1;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;


        location / {
            set $prerender_url 'http://172.29.11.5:3000';
            set $prerender 0;
            if ($http_user_agent ~* "baiduspider|Bytespider|Googlebot|360Spider|Bingbot|Sogou|Yahoo! SlurpChina|Yahoo! Slurp|twitterbot|facebookexternalhit|rogerbot|embedly|quora linkpreview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator|localSpider") {
		        set $prerender 1;
              }

            if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|svg|eot|html|html#|shtml|shtml#)") {
                 set $prerender 0;
              }

            if ($prerender = 1) {
	           proxy_pass $prerender_url;
               rewrite ^(.*)$ /https://$host$1 break;
              }
           root   /opt/credit100/dist;
           index   index.html index.htm;
	       try_files $uri $uri/ /index.html;
        }


        location ^~/xhsCreditApi/ {
             proxy_pass http://172.25.9.149:8002;
        }

        location ^~/zuul/ {
             proxy_pass http://172.25.9.149:8002;
        }


        location ^~/xinhuashe/ {
             proxy_pass http://172.25.9.149:80;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
